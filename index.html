<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Writing Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <style>
    :root {
      --primary-blue: #1a73e8;
      --hover-blue: #0c59c5;
      --background-light: #f3f4f6;
      --card-background: #ffffff;
      --border-color: #e0e0e0;
      --text-color-dark: #333333;
      --text-color-light: #666666;
      --output-background: #f0f7ff;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-heavy: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-light);
      color: var(--text-color-dark);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: var(--primary-blue);
      color: white;
      padding: 24px;
      text-align: center;
      font-size: 28px;
      font-weight: 500;
      box-shadow: 0 4px 12px var(--shadow-heavy);
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon {
      font-size: 32px;
      margin-right: 12px;
    }

    .container {
      width: 100%;
      max-width: 768px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card-background);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-heavy);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 16px;
      color: var(--text-color-dark);
    }

    .input-icon {
      font-size: 20px;
      margin-right: 8px;
      color: var(--primary-blue);
    }

    input, select, textarea {
      width: 100%;
      padding: 15px 18px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 16px;
      background: var(--background-light);
      transition: all 0.3s ease;
      color: var(--text-color-dark);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-color-light);
      opacity: 0.8;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
      outline: none;
      background: white;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      padding: 16px 24px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: var(--hover-blue);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .button-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .output {
      margin-top: 20px;
      padding: 25px;
      background: var(--output-background);
      border-left: 6px solid var(--primary-blue);
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 16px;
      color: var(--text-color-dark);
      box-shadow: 0 4px 15px var(--shadow-light);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .output-ready {
      text-align: left;
      justify-content: flex-start;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .container {
        margin: 20px;
        padding: 20px;
      }
      
      header {
        font-size: 24px;
      }

      .header-icon {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="material-symbols-outlined header-icon">smart_toy</span>
    <span>AI Writing Generator</span>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="topicInput"><span class="material-symbols-outlined input-icon">edit_note</span> Topic or Instruction</label>
      <textarea id="topicInput" placeholder="E.g. The importance of trees for the environment"></textarea>
    </div>

    <div class="form-group">
      <label for="wordCountInput"><span class="material-symbols-outlined input-icon">123</span> Word Count</label>
      <input type="number" id="wordCountInput" placeholder="E.g. 250" />
    </div>

    <div class="form-group">
      <label for="levelInput"><span class="material-symbols-outlined input-icon">grading</span> Language Level</label>
      <select id="levelInput">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="standard">Standard</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <button onclick="generateText()">
      <span class="material-symbols-outlined button-icon">bolt</span> Generate Answer
    </button>

    <div class="output" id="outputArea">
      Generated answer will appear here...
    </div>
  </div>

  <script>
    async function generateText() {
      const topic = document.getElementById("topicInput").value.trim();
      const wordCount = document.getElementById("wordCountInput").value.trim();
      const level = document.getElementById("levelInput").value;
      const output = document.getElementById("outputArea");

      if (!topic || !wordCount) {
        output.innerText = "⚠️ Please enter both a topic and a word count.";
        output.classList.remove('output-ready');
        return;
      }

      output.innerText = "⏳ Generating, please wait...";
      output.classList.remove('output-ready');

      try {
        // This is a placeholder for a real API endpoint.
        // Replace this with your actual Replit, Firebase, or other backend endpoint.
        const response = await fetch("https://your-replit-or-firebase-endpoint/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, wordCount, level })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.result) {
          output.innerText = data.result;
          output.classList.add('output-ready');
        } else {
          output.innerText = "⚠️ No result received from the server.";
          output.classList.remove('output-ready');
        }
      } catch (error) {
        output.innerText = "❌ An error occurred: " + error.message;
        output.classList.remove('output-ready');
      }
    }
  </script>
</body>
</html>
