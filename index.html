<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Writing Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .container {
      max-width: 720px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      background: #fafafa;
      transition: 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #1a73e8;
      outline: none;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      padding: 14px 24px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0c59c5;
    }

    .material-symbols-outlined {
      margin-right: 8px;
      font-size: 20px;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #f0f7ff;
      border-left: 6px solid #1a73e8;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 16px;
      }
      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="material-symbols-outlined">smart_toy</span> AI Writing Generator
  </header>

  <div class="container">
    <label for="topicInput"><span class="material-symbols-outlined">edit_note</span> Topic or Instruction</label>
    <textarea id="topicInput" placeholder="E.g. The Importance of Trees"></textarea>

    <label for="wordCountInput"><span class="material-symbols-outlined">123</span> Word Count</label>
    <input type="number" id="wordCountInput" placeholder="E.g. 150" />

    <label for="levelInput"><span class="material-symbols-outlined">grading</span> Language Level</label>
    <select id="levelInput">
      <option value="easy">Easy</option>
      <option value="moderate">Moderate</option>
      <option value="standard">Standard</option>
    </select>

    <button onclick="generateText()">
      <span class="material-symbols-outlined">bolt</span> Generate Answer
    </button>

    <div class="output" id="outputArea">Generated answer will appear here...</div>
  </div>

  <script>
    async function generateText() {
      const topic = document.getElementById("topicInput").value.trim();
      const wordCount = document.getElementById("wordCountInput").value.trim();
      const level = document.getElementById("levelInput").value;
      const output = document.getElementById("outputArea");

      if (!topic || !wordCount) {
        output.innerText = "⚠️ Please enter both topic and word count.";
        return;
      }

      output.innerText = "⏳ Generating, please wait...";

      try {
        const response = await fetch("https://your-replit-or-firebase-endpoint/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic, wordCount, level })
        });

        const data = await response.json();
        output.innerText = data.result || "⚠️ No result received.";
      } catch (error) {
        output.innerText = "❌ Error: " + error.message;
      }
    }
  </script>

</body>
      </html>
