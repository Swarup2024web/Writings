<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Writing Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 24px;
    }

    .form-group {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 500;
    }

    input, select, textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      outline: none;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #0f5dc2;
    }

    button .material-symbols-outlined {
      margin-right: 8px;
    }

    .output-box {
      margin-top: 24px;
      background: #fff;
      padding: 20px;
      border-left: 5px solid #1a73e8;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      white-space: pre-wrap;
    }

    .footer-note {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><span class="material-symbols-outlined">edit</span> AI Writing Generator</h2>

    <div class="form-group">
      <label for="topicInput"><span class="material-symbols-outlined">subject</span> Topic / Instruction</label>
      <textarea id="topicInput" placeholder="Enter your topic..." rows="4" required></textarea>

      <label for="wordCountInput"><span class="material-symbols-outlined">123</span> Word Count</label>
      <input type="number" id="wordCountInput" placeholder="e.g. 150" required />

      <label for="levelInput"><span class="material-symbols-outlined">grading</span> Difficulty Level</label>
      <select id="levelInput">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="standard">Standard</option>
      </select>

      <button onclick="generateText()">
        <span class="material-symbols-outlined">smart_toy</span> Generate Answer
      </button>
    </div>

    <div class="output-box" id="outputArea">AI response will appear here...</div>

    <div class="footer-note">Powered by OpenAI | Designed in Material 3</div>
  </div>

  <script>
    async function generateText() {
      const topic = document.getElementById("topicInput").value.trim();
      const wordCount = document.getElementById("wordCountInput").value.trim();
      const level = document.getElementById("levelInput").value;
      const output = document.getElementById("outputArea");

      if (!topic || !wordCount) {
        output.innerText = "⚠️ Please provide a topic and word count.";
        return;
      }

      output.innerText = "⏳ Generating, please wait...";

      try {
        const response = await fetch("https://YOUR_FIREBASE_PROJECT_URL.cloudfunctions.net/generateWriting", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            topic: topic,
            wordCount: wordCount,
            level: level
          })
        });

        const data = await response.json();
        output.innerText = data.result || "❌ No response received.";
      } catch (err) {
        output.innerText = "❌ Error: " + err.message;
      }
    }
  </script>

</body>
</html>
